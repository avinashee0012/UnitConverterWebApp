<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <ul class="nav-hor-list">
            <li><a href="length.html">Length</a></li>
            <li><a href="weight.html">Weight</a></li>
            <li><a href="temperature.html">Temperature</a></li>
        </ul>

        <!-- FORM WILL USE AJAX TO FETCH DATA FROM BACKEND -->
        <form action="/length" method="post">

            <label for="length">Enter length</label> <br>
            <input type="text" name="length" id="length"> <br>

            <label for="flength">From unit</label> <br>
            <select name="flength" id="flength">
                <option value="">---Select---</option>
                <option value="millimeter">millimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="inch">inch</option>
                <option value="foot">foot</option>
                <option value="yard">yard</option>
                <option value="mile">mile</option>
            </select> <br>

            <label for="tlength">To unit</label> <br>
            <select name="tlength" id="tlength">
                <option value="">---Select---</option>
                <option value="millimeter">millimeter</option>
                <option value="centimeter">centimeter</option>
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="inch">inch</option>
                <option value="foot">foot</option>
                <option value="yard">yard</option>
                <option value="mile">mile</option>
            </select> <br>

            <button type="submit">Convert</button>
        </form>

    </div>

    <script src=""></script>
</body>

</html>
