<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <ul class="nav-hor-list">
            <li><a href="length.html">Length</a></li>
            <li><a href="weight.html">Weight</a></li>
            <li><a href="temperature.html">Temperature</a></li>
        </ul>

        <!-- FORM WILL USE AJAX TO FETCH DATA FROM BACKEND -->
        <form action="/weight" method="post">

            <label for="weight">Enter weight</label> <br>
            <input type="text" name="weight" id="weight"> <br>

            <label for="fweight">From unit</label> <br>
            <select name="fweight" id="fweight">
                <option value="">---Select---</option>
                <option value="milligram">milligram</option>
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
                <option value="ounce">ounce</option>
                <option value="pound">pound</option>
            </select> <br>

            <label for="tweight">To unit</label> <br>
            <select name="tweight" id="tweight">
                <option value="">---Select---</option>
                <option value="milligram">milligram</option>
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
                <option value="ounce">ounce</option>
                <option value="pound">pound</option>
            </select> <br>

            <button type="submit">Convert</button>
        </form>

    </div>

    <script src=""></script>
</body>

</html>
